# Fly.io Configuration for NinjaQuant API
# Deploy with: fly launch
# See: https://fly.io/docs/

app = "ninjaquant-api"
primary_region = "iad"

[build]
  [build.args]
    PYTHON_VERSION = "3.11"

[env]
  PORT = "8000"
  USE_REAL_DATA = "true"
  INJECTIVE_NETWORK = "mainnet"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
